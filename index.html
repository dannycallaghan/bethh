<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beth's Site</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

  <div class="wrapper">

    <header>
      <div>
        <h1><a href="#" title="Return to home page">Denali</a></h1>
        <div class="sm-screen-btn">
          <button type="button"><i class="bi bi-list"></i></button>
        </div>
      </div>
      <nav class="sm-screen">
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

  </div>

  <script>
    (() => {

      const navBtn = document.querySelector('.sm-screen-btn button');
      const header = document.querySelector('header');

      function showSmallScreenMenu() {
        header.classList.add('sm-screen-menu-show');
        navBtn.removeEventListener('click', showSmallScreenMenu);
        navBtn.addEventListener('click', hideSmallScreenMenu, false);
      }

      function hideSmallScreenMenu() {
        header.classList.remove('sm-screen-menu-show');
        navBtn.removeEventListener('click', hideSmallScreenMenu);
        navBtn.addEventListener('click', showSmallScreenMenu, false);
      }

      navBtn.addEventListener('click', showSmallScreenMenu, false);

    })();
  </script>


</body>
</html>
